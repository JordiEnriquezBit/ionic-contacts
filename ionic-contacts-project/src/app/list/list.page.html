<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col>
        <h2>Contacts</h2>
      </ion-col>
      <ion-col class="icon">
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="add" (click)="presentModal()">+</ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
  </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of contacts">
      <ion-img [src]="item.image"></ion-img>
      <ion-label>{{item.firstName}} {{item.lastName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
