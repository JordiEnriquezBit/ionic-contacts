<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="formGroup"> 
  <div id="top">
    <ion-button (click)="dismissModal()">Close</ion-button>
    <h2>New Contact</h2>
    <ion-button type="submit" (click)="dismiss()" [disabled]="formGroup.invalid">Add</ion-button>
  </div>
  <div id="image-profile">
    <ion-img [src]="person.image"></ion-img>

    <ion-label (click)="addPhotoToGallery()">ADD PHOTO</ion-label>
  </div>
    <ion-item>
      <ion-label>First name</ion-label>
      <ion-input formControlName="firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last name</ion-label>
      <ion-input  formControlName="lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="number" formControlName="phone" name="phone"></ion-input>
    </ion-item>
  </form>
</ion-content>
